{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Face Login Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* Ensure padding is counted */
        overflow-x: hidden;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        height: 100%;
        min-height: 100vh;
      }

      .wrapper {
        margin: 20px;
        display: flex;
        align-items: center;

        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        overflow: hidden;
        max-width: 1000px;
        width: 100%;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      .left {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .left img {
        width: 60%;
        height: 60%;
        object-fit: contain;
      }

      .right {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .right h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #90cdf4;
      }

      .right p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        color: #e2e8f0;
      }

      .button-group {
        display: flex;
        gap: 20px;
      }

      .button-group a {
        text-decoration: none;
        font-size: 1rem;
        color: white;
        background-color: #3182ce;
        padding: 12px 24px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .button-group a:hover {
        background-color: #2b6cb0;
      }

      @media (max-width: 768px) {
        .wrapper {
          flex-direction: column;
        }

      
        .right {
          padding: 20px;
        }

        .button-group {
          flex-direction: column;
          gap: 10px;
        }

        .button-group a {
          text-align: center;
        }

        .left img {
          width: 60%;
          height: 60%;
          object-fit: contain;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <img src="{% static 'images/my-pic.png' %}" alt="Face Login" />
      </div>
      <div class="right">
        <h1>Welcome to Face Login System</h1>
        <p>
          Register your face once and log in instantly using real-time facial
          recognition powered by Django and OpenCV.
        </p>
        <div class="button-group">
          <a href="{% url 'register' %}">Register</a>
          <a href="{% url 'login' %}">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
